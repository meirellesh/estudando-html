<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>
<body>
    <!-- <form> -> Esturutra base de um formulário HTML -->
    <!-- <input type=""> -> Define o tipo do texto. i.e text,e-mail,password  -->
    <!-- <button> -> Botão -->
        <h1>Formulários</h1>
        <form>
            Nome:
            <input type="text"><br>
            E-mail:
            <input type="e-mail"><br>
            Senha:
            <input type="password"><br>

            <button>Enviar</button>
        </form>
</body>
</html>
