<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>login</title>
</head>

<body>
    <h1>Cadastro</h1>
    <form>
        <fieldset>
        <legend>Login</legend>
        <label for="email">Digite seu e-mail aqui:*</label> <br>
        <input type="email" name="email" id="email" placeholder="seuemail@dominio.com" required><br><br>

        <label for="senha">Senha:*</label><br>
        <input type="password" name="senha" id="senha" placeholder="Insira sua Senha" required /><br><br>

        <label for="lembrar">Lembrar de mim:</label><br>
        <input type="checkbox" name="lembrar">    <br><br>
        <button type="submit">Login</button><br>
    </fieldset>
<fieldset>         
        <legend>Não possui Cadastro? Crie um <a href="cadastro.html">aqui!</a></legend>
        
</fieldset>


    </form>
</body>

</html>
