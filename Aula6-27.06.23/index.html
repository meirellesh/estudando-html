<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Layout da Página</title>
</head>

<body>
    <h1>Layout da Página</h1>

    <h2>Cadastro de Super Herói</h2>

    <!-- GET -> Envia pela URL -->
    <!-- POST -> Envia pelo pacote de requisição (fica escondido) -->
    <form action="" method="POST">
        <fieldset>
            <!-- <fieldset> -> Usado para separar os campos do forms em grupos semelhantes -->
            <legend>Informações Pessoais</legend>
            <!-- <legend> -> Utilizado para nomear o <fieldset> -->
            <label for="nome">Nome:</label><br />
            <input type="text" name="nome" id="nome" maxlenght="100" required /><br /><br />

            <label for="email">Digite seu e-mail aqui:*</label> <br />
            <input type="email" name="email" id="email" maxlength="200" placeholder="seuemail@dominio.com"
                required /><br /><br />

            <label for="poderes">Poderes:</label><br />
            <input type="text" name="poderes" id="poderes" maxlength="500" placeholder="Digite seus poderes separados"
                required />
        </fieldset>
        <fieldset>
            <!-- <label> -> Vincula o ID do campo com o titulo dele-->
            <legend>Informações de endereço</legend>
            <label for="rua">Rua:</label><br />
            <input type="text" name="rua" id="rua" maxlength="150" required /><br /><br />

            <label for="numero">Número:</label><br />
            <input type="text" name="numero" id="numero" maxlength="10" required /><br /><br />

            <label for="estado">UF:</label><br />
            <input type="text" name="estado" id="estado" maxlength="100" required /><br /><br />

            <label for="cidade">Cidade:</label><br />
            <input type="text" name="cidade" id="cidade" maxlength="100" required />
        </fieldset>

        <button>Enviar</button>
        <!-- se o Botão está dentro do <form> e não for especificado, automaticamente ele é um botão de ENVIO!! -->
    </form>
</body>

</html>
